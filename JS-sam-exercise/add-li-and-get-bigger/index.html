<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: none;
        }
    </style>
</head>
<body>
    <button>Start</button>
    <ul>
        <li>element 1</li>
        <li>element 2</li>
        <li>element 3</li>
        <li>element 4</li>
        <li>element 5</li>
        <li>element 6</li>
        <li>element 7</li>
        <li>element 8</li>
        <li>element 9</li>
        <li>element 10</li>
    </ul>

    <script>

        let size = 10;
        const btn = document.querySelector('button')
        // const liArray = [...document.querySelectorAll('li')]   //Array
        const liArray = document.querySelectorAll('li');          // Node List

        btn.addEventListener('click', () => {

            for(let i = 0; i < liArray.length; i++){
                if(liArray[i].style.display == ""){
                    console.log('dziala');
                    liArray[i].style.display = 'list-item';
                }
                liArray[i].style.fontSize = `${size++}px`;
            }
            
            // liArray.forEach((li) => {
            //     li.style.display = 'list-item';
            //     li.style.fontSize = size + "px";
            // })
            // size +=1;
        })


    </script>
</body>
</html>
