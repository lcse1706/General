<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>



        let red = 100;
        let green = 100;
        let blue = 100;

        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

        const changeColor = (e) => {
            console.log(red)
            
            // if(e.keyCode === 38 && red < 255){
            //     red++;
            //     green++;
            //     blue++;
            // } else if ( e.keyCode === 40 && red > 0){
            //     red--;
            //     green--;
            //     blue--;    
            // }

            switch(e.keyCode) {
                case 38:
                    red < 255 ? red++ : red;
                    green < 255 ? green++ : green;
                    blue < 255 ? blue++ : blue;
                    break;
                case 40:
                    red > 0 ? red-- : red;
                    green > 0 ? green-- : green;
                    blue > 0 ? blue-- : blue;
                    break
            }

            document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        document.body.addEventListener('keydown', changeColor);
    </script>
</body>
</html>
